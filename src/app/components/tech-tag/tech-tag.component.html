<span
    class="px-6 py-1 rounded-full flex flex-row gap-1 transition-colors items-center justify-center capitalize font-semibold"
    [ngClass]="{
        'text-xl': size === 'lg',
        'text-lg': size === 'md',
        'text-base': size === 'sm',
        'bg-primary-300 dark:bg-primary-500 text-primary-900 dark:text-primary-100 hover:bg-primary-600':
            color === 'primary',
        'bg-secondary-300 dark:bg-secondary-700 text-secondary-900 dark:text-secondary-100':
            color === 'secondary',
            'bg-transparent dark:bg-transparent text-slate-700 dark:text-slate-300 hover:bg-black-950/20': color === 'transparent',
            'bg-transparant dark:bg-transparent text-slate-700 dark:text-slate-30': color === 'none',
    }"
>
    <ng-container [ngSwitch]="tech.toString()">
        <ng-container *ngSwitchCase="'angular'">
            <ng-container *ngTemplateOutlet="angular"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'react'">
            <ng-container *ngTemplateOutlet="react"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'html'">
            <ng-container *ngTemplateOutlet="html"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'css'">
            <ng-container *ngTemplateOutlet="css"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'javascript'">
            <ng-container *ngTemplateOutlet="javascript"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'typescript'">
            <ng-container *ngTemplateOutlet="typescript"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'tailwind'">
            <ng-container *ngTemplateOutlet="tailwind"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'graphql'">
            <ng-container *ngTemplateOutlet="graphql"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'sql'">
            <ng-container *ngTemplateOutlet="sql"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'.net'">
            <ng-container *ngTemplateOutlet="net"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'firebase'">
            <ng-container *ngTemplateOutlet="firebase"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'cypress'">
            <ng-container *ngTemplateOutlet="cypress"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'jasmine'">
            <ng-container *ngTemplateOutlet="jasmine"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'apexchart'">
            <ng-container *ngTemplateOutlet="apexchart"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'apollo'">
            <ng-container *ngTemplateOutlet="apollo"></ng-container>
        </ng-container>
    </ng-container>
    {{ tech.toString() }}
</span>
